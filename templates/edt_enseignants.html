<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EDT Enseignants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Emploi du temps des enseignants (Surveillance) de votre département</h2>

    <table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Professeur</th>
            <th>Module</th>
            <th>Date</th>
            <th>Durée</th>
            <th>Salle</th>
        </tr>
    </thead>
    <tbody>
        {% for e in edt %}
        <tr>
            <td>{{ e.nom_prof }} {{ e.prenom_prof }}</td>
            <td>{{ e.module }}</td>
            <td>{{ e.date_exam }}</td>
            <td>{{ e.duree }} h</td>
            <td>{{ e.salle }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


    <div class="text-center">
        <a href="{{ url_for('chef_departement') }}" class="btn btn-secondary">Retour</a>
    </div>
</div>

</body>
</html>
