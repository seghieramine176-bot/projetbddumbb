<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Planning d'Examens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Planning des Examens</h2>

    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>Module</th>
                <th>Date</th>
                <th>Heure</th>
                <th>Salle</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in planning %}
            <tr>
                <td>{{ exam.module }}</td>
                <td>{{ exam.date }}</td>
                <td>{{ exam.duree }}</td>
                <td>{{ exam.salle }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{{ url_for('etudiant') }}" class="btn btn-secondary">
            Retour
        </a>
    </div>
</div>

</body>
</html>
