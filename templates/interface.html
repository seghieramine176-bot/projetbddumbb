<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Plateforme Examens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-login {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-login {
            background-color: #4facfe;
            border: none;
        }
        .btn-login:hover {
            background-color: #00f2fe;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-md-4 offset-md-4">
        <div class="card card-login p-4">
            <h2 class="text-center mb-4 text-primary">
                <i class="bi bi-person-circle"></i> Connexion
            </h2>

            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form method="post">
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-person-fill"></i> Nom d'utilisateur</label>
                    <small class="text-muted d-block mb-1">
                        Entrez **le nom** tel qu'il est enregistré dans la base de données (table <strong>etudiant</strong>, <strong>professeur</strong>, <strong>doyen</strong>, ou <strong>chef_departement</strong>), pas le prénom.
                    </small>
                    <input type="text" class="form-control" name="username" placeholder="Ex: Benali">
                </div>


                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-shield-lock-fill"></i> Rôle</label>
                    <select class="form-select" name="role">
                        <option value="">-- Choisir --</option>
                        <option value="Étudiant">Étudiant</option>
                        <option value="Professeur">Professeur</option>
                        <option value="Doyen">Doyen</option> 
                        <option value="Administrateur">Administrateur</option>
                        <option value="ChefDeDepartement">Chef de Département</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-login w-100 text-white fw-bold">
                    Se connecter
                </button>
            </form>

            <p class="text-center mt-3 text-muted">© 2025 Faculté - Plateforme Examens</p>
        </div>
    </div>
</div>

</body>
</html>
